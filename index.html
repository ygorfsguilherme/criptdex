<head>

    <title>Cripdex - DeCodificador</title>
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="css/main/main.css">

<body>
    <div class="box">
        <header class="header-title">
            <h2>Cripdex - DeCodificador</h2>
        </header>

        <main>
            <section>
                <div class="alerta alerta-info">
                    NÃ£o e aceito caracteres especiais e nem acentos, apenas letras.
                </div>

                <div class="alerta alerta-perigo" id="msg-error">
                    Por favor! digite algo.
                </div>
            </section>

            <section>
                <label for="">{De}Codificar texto:</label>
                <div class="formulario__grupo">
                    <input class="formulario__entrada" type="text" id="codificar"
                    placeholder="Digite o texto ou chave">

                    <button class="formulario__botao__limpar" onclick="limparEntrada()">
                        <img class="formulario__botao__limpar_icone" height=24px; src="./img/backspace.svg">
                    </button>
                </div>

                <button class="botao" onclick="codificar()">Codificar</button>

                <button class="botao" onclick="decodificar()">Decodificar</button>
            </section>

            <section>

                <label for="">Chave decodificadora:</label>
                <div class="formulario__grupo">
                    <input class="formulario__entrada" type="text" id="decodificar"
                    placeholder="Digite o texto ou chave">

                    <button class="formulario__botao__copiar" onclick="copiaTexto()" id='btn_copia'>
                        <img class="formulario__botao__copiar__icone" height=24px; src="./img/clipboard-check.svg">
                    </button>
                </div>

            </section>
        </main>
